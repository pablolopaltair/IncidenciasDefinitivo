<div class="container pt-4 pb-4 ">
    
   
    <h3>Informaci√≥n del usuario</h3>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="mb-3">
            <label class="form-label">Identificador</label>
            <input formControlName="id" type="text" class="form-control" required="">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input formControlName="email" type="text" class="form-control" required="">
        </div>

    </form>


    <div class="card">
        <div class="card-header">
            <h3>Estado de la incidencia </h3>
        </div>
        <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3">
                    
                    <div class="mb-3">
                        <label class="form-label">Introduzca el Rol que desea para el usuario</label>
                        <select formControlName="rango" class="form-select"  placeholder="Estado"  type="text">
                            <option value="0">Usuario</option>
                            <option value="1">Matenimiento</option>
                            <option value="2">Directivo</option>
                            <option value="3">Administrador</option>
                        </select>
                    </div>
            
                </div>
                <button [disabled]="!editForm.valid" type="submit" class="btn btn-primary">Actualizar estado</button>
            </form>
        </div>
      </div>

    


</div>
